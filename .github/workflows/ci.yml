name: E2E - Playwright Cucumber (CI)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Tags de Cucumber (ej: @ci, @boarding, @ui and not @wip). Default = @ci"
        required: false
        default: "@ci"

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository

    runs-on: [self-hosted, Windows, X64, fci]
    timeout-minutes: 60

    defaults:
      run:
        working-directory: playwright-cucumber-fci

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          set-safe-directory: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: playwright-cucumber-fci/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Windows)
        run: npx playwright install

      - name: Run tests (CI + Allure)
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          FCIWEBSITE_URL: ${{ vars.FCIWEBSITE_URL }}
          BOARDING_URL: ${{ vars.BOARDING_URL }}
          ADMIN_LOGIN_URL: ${{ vars.ADMIN_LOGIN_URL }}

          LENDER_USER: ${{ vars.LENDER_USER || secrets.LENDER_USER }}
          BORROWER_USER: ${{ vars.BORROWER_USER || secrets.BORROWER_USER }}
          ADMIN_USER: ${{ vars.ADMIN_USER || secrets.ADMIN_USER }}

          LENDER_PASSWORD: ${{ secrets.LENDER_PASSWORD }}
          BORROWER_PASSWORD: ${{ secrets.BORROWER_PASSWORD }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

          CI: "true"
          HEADLESS: "true"
          FRAMEWORK_TYPE: "AI"

          # ReportPortal OFF en CI
          RP_ENABLE: "false"

          TRACE: "true"
          TRACE_ON_PASS: "false"
          CAPTURE_CONSOLE: "true"
          CAPTURE_NETWORK: "true"
          SAVE_HTML_ON_FAIL: "true"
          SAVE_TRACE_ON_FAIL: "true"

          # Default @ci salvo que sea workflow_dispatch (usa el input)
          CUCUMBER_TAGS: ${{ github.event_name == 'workflow_dispatch' && inputs.cucumber_tags || '@ci' }}

          AI_TRIAGE: "false"
        run: npm run test:ci:allure

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Write job summary
        if: always()
        continue-on-error: true
        shell: powershell
        run: |
          $junit = "reports/junit.xml"
          "## âœ… E2E Execution Summary" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

          if (!(Test-Path $junit)) {
            "No junit.xml found at: $junit" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            exit 0
          }

          try {
            [xml]$xml = Get-Content $junit -Raw
            $suite = $xml.testsuites.testsuite
            if ($suite -is [System.Array]) { $suite = $suite[0] }

            $tests = [int]$suite.tests
            $failures = [int]$suite.failures
            $errors = [int]$suite.errors
            $skipped = [int]$suite.skipped
            $time = $suite.time
            $passed = $tests - $failures - $errors - $skipped

            "| Metric | Value |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "|---|---:|" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Total | $tests |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Passed | $passed |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Failed | $failures |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Errors | $errors |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Skipped | $skipped |" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "| Time (s) | $time |" | Out-File $env:GITHUB_STEP_SUMMARY -Append

            "" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "### ðŸ“¦ Artifacts" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "- reports-and-evidence" | Out-File $env:GITHUB_STEP_SUMMARY -Append
            "- allure-report (tambiÃ©n se publica en GitHub Pages)" | Out-File $env:GITHUB_STEP_SUMMARY -Append
          } catch {
            "Failed to parse junit.xml: $($_.Exception.Message)" | Out-File $env:GITHUB_STEP_SUMMARY -Append
          }

      - name: Upload artifacts (reports + evidence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-and-evidence
          path: |
            playwright-cucumber-fci/reports/**
            playwright-cucumber-fci/allure-results/**
          if-no-files-found: ignore

      - name: Upload Allure report (artifact for Pages)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: playwright-cucumber-fci/allure-report/**
          if-no-files-found: ignore

  deploy-pages:
    needs: tests
    if: always()
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
