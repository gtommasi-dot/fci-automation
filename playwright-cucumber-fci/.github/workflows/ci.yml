name: E2E - Playwright Cucumber (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: 'Tags de Cucumber (ej: @boarding, @ui and not @wip). Vacío = todos'
        required: false
        default: ''

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: playwright-cucumber-fci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: playwright-cucumber-fci/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (CI)
        env:
          # --- App env (Variables/Secrets) ---
          BASE_URL: ${{ vars.BASE_URL }}
          FCIWEBSITE_URL: ${{ vars.FCIWEBSITE_URL }}
          BOARDING_URL: ${{ vars.BOARDING_URL }}

          LENDER_USER: ${{ vars.LENDER_USER }}
          LENDER_PASSWORD: ${{ secrets.LENDER_PASSWORD }}

          BORROWER_USER: ${{ vars.BORROWER_USER }}
          BORROWER_PASSWORD: ${{ secrets.BORROWER_PASSWORD }}

          ADMIN_USER: ${{ vars.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_LOGIN_URL: ${{ vars.ADMIN_LOGIN_URL }}

          # --- Framework ---
          CI: "true"
          HEADLESS: "true"
          FRAMEWORK_TYPE: "AI"

          # --- IMPORTANT: ReportPortal OFF in CI (Opción 2) ---
          RP_ENABLE: "false"

          # --- Observability (si querés evidencia en artifacts) ---
          TRACE: "true"
          TRACE_ON_PASS: "false"
          CAPTURE_CONSOLE: "true"
          CAPTURE_NETWORK: "true"
          SAVE_HTML_ON_FAIL: "true"
          SAVE_TRACE_ON_FAIL: "true"

          # --- Tags (manual dispatch) ---
          CUCUMBER_TAGS: ${{ inputs.cucumber_tags }}

          # --- AI triage (apagado por defecto en CI) ---
          AI_TRIAGE: "false"
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # solo si AI_TRIAGE=true
        run: npm run test:ci

      - name: Upload artifacts (reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            playwright-cucumber-fci/reports/**
          if-no-files-found: ignore

      # Opcional: subir traces/videos/screenshot aunque estén dentro de reports ya.
      - name: Upload artifacts (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence
          path: |
            playwright-cucumber-fci/reports/screenshots/**
            playwright-cucumber-fci/reports/videos/**
            playwright-cucumber-fci/reports/traces/**
            playwright-cucumber-fci/reports/html/**
            playwright-cucumber-fci/reports/logs/**
          if-no-files-found: ignore
