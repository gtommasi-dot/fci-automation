name: E2E - Playwright Cucumber (CI)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Tags de Cucumber (ej: @boarding, @ui and not @wip). Vacío = todos"
        required: false
        default: ""

jobs:
  tests:
    # ✅ Usar tu runner self-hosted Windows
    runs-on: [self-hosted, Windows, X64, fci]
    timeout-minutes: 60

    defaults:
      run:
        working-directory: playwright-cucumber-fci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip PRs from forks (no secrets)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "PR from fork detected -> skipping (secrets not available)."
          exit 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # En self-hosted el cache es opcional; lo podés dejar.
          cache: "npm"
          cache-dependency-path: playwright-cucumber-fci/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Windows)
        run: npx playwright install

      - name: Run tests (CI)
        env:
          # --- App env (Variables/Secrets) ---
          BASE_URL: ${{ vars.BASE_URL }}
          FCIWEBSITE_URL: ${{ vars.FCIWEBSITE_URL }}
          BOARDING_URL: ${{ vars.BOARDING_URL }}

          LENDER_USER: ${{ vars.LENDER_USER }}
          LENDER_PASSWORD: ${{ secrets.LENDER_PASSWORD }}

          BORROWER_USER: ${{ vars.BORROWER_USER }}
          BORROWER_PASSWORD: ${{ secrets.BORROWER_PASSWORD }}

          ADMIN_USER: ${{ vars.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_LOGIN_URL: ${{ vars.ADMIN_LOGIN_URL }}

          # --- Framework ---
          CI: "true"
          HEADLESS: "true"
          FRAMEWORK_TYPE: "AI"

          # --- IMPORTANT: ReportPortal OFF in CI ---
          RP_ENABLE: "false"

          # --- Observability ---
          TRACE: "true"
          TRACE_ON_PASS: "false"
          CAPTURE_CONSOLE: "true"
          CAPTURE_NETWORK: "true"
          SAVE_HTML_ON_FAIL: "true"
          SAVE_TRACE_ON_FAIL: "true"

          # --- Tags ---
          CUCUMBER_TAGS: ${{ github.event_name == 'workflow_dispatch' && inputs.cucumber_tags || '' }}

          # --- AI triage (apagado en CI) ---
          AI_TRIAGE: "false"
        run: npm run test:ci

      - name: Upload artifacts (reports + evidence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-and-evidence
          path: |
            playwright-cucumber-fci/reports/**
          if-no-files-found: ignore
